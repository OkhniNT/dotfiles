<fontconfig>
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
    </match>
    <alias>
        <family>monospace</family>
        <prefer> <family>CaskaydiaCove Nerd Font</family> </prefer>
    </alias>

    <match target="pattern">
        <test name="family" qual="any"> <string>CaskaydiaCove Nerd Font</string> </test>
        <test name="weight" compare="more_eq"> <int>80</int> </test>
        <edit name="weight" mode="prepend"> <int>200</int> </edit>
    </match>
</fontconfig>
